<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./detail/detail.css" />
  <title>Document</title>
</head>

<body>
  <h1 class="movie-title"></h1>
  <section class="diary-container">
    <img class="poster" src="http://localhost:3000/images/img03.jpg" alt="movieTitle" />
    <div>
      <ul>
        <li class="diary-detail">
          <p class="diary-detail-label">개봉</p>
          <p class="release-date"></p>
        </li>
        <li class="diary-detail">
          <p class="diary-detail-label">평점</p>
          <p class="rating"></p>
        </li>
        <li class="diary-detail">
          <p class="diary-detail-label">작성일</p>
          <p class="created-at"></p>
        </li>
        <li class="diary-detail">
          <p class="diary-detail-label">내 평가</p>
          <p class="evaluation"></p>
        </li>
        <li class="diary-detail content-container">
          <p class="diary-detail-label">나의 기록</p>
          <p class="content">
          </p>
        </li>
      </ul>
      <div class="buttons">
        <button class="edit-button">수정</button>
        <button class="delete-button">삭제</button>
      </div>
    </div>
  </section>
  <script src="./detail/detail.js" type="module"></script>
</body>

</html>
